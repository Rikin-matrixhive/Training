<!DOCTYPE html>
<html>

<head>
    <style>
        .clonedInput {

            margin:7px;

        }

        .cloning {

            display: flex;
            margin:2px;
        }
    </style>
    <title>Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>


<body>
    <div>
        <input type='button' id='newbtn' value='New' class="btn btn-primary">
    </div>
    <br>
    <div class='clonedInput' id="clonedInput2">
        <button class="increment btn btn-primary"> + </button>
        <span class="counting">0</span>
        <button class="decrement btn btn-primary">-</button>

    </div>
    <!-- <div class='clonedInput' ></div>
    </div> -->
    <div class="cloning"></div>

    <script>
        $(document).ready(function () {

            $(".increment").live("click", function () {
                var value = ($(this).parent(".clonedInput").find(".counting")[0].innerHTML);
                value++;
                $(this).parent(".clonedInput").find(".counting")[0].innerHTML = value;
            })
        }),
            $(".decrement").live("click", function () {
                var value = ($(this).parent(".clonedInput").find(".counting")[0].innerHTML);
                value--;
                $(this).parent(".clonedInput").find(".counting")[0].innerHTML = value;
            })
        var count = 0;
        $('#newbtn').click(function () {
            console.log(count++);

            $(".clonedInput:first").clone(true).appendTo(".cloning");
        });
    </script>
</body>

</html>
