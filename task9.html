<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #btnlist2 {
            display: flex;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone button</title>
</head>

<body>
    <button class="btn btn-primary" onclick="cloning()">Add</button>
    <br>
    <br>

    <ul id="btnlist">
        <button onclick="increment()" class="btn btn-primary" id="inc"> + </button><span id="result"
            style="padding: 12px;"></span>
        <button onclick="decrement()" class="btn btn-primary" id="dec"> - </button>
    </ul>
    <li><span id="btnlist2"></span></p>
    </li>

    <script>
        function cloning() {

           var id = "";
            const node = document.getElementById("btnlist");
           
            const clone = node.cloneNode(true);
            
            document.getElementById("btnlist2").appendChild(clone);
          
        }
        var data = 0;
        function increment() {
            data = data + 1;
            document.getElementById('result').innerText = data;

        }
        function decrement() {
            data = data - 1;
            document.getElementById('result').innerText = data;

        }
    </script>
</body>

</html>
