<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form {
            margin-top: 336px;
            margin-left: 335px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds to minutes converter</title>
</head>

<body>
    <div class="form">
        <form action="">
            <label for="">Seconds</label>
            <input type="text" onchange="seconds()" id="second">
            <label for="">Minutes</label>

            <input type="text" id="minutes" readonly>
        </form>
    </div>
    <script>
        function seconds(){
            var a = document.getElementById("second").value /60;
            document.getElementById("minutes").value = a;
        }
    </script>
</body>

</html>
