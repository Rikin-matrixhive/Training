<html lang="en">

<body>
<div class="container"></div>
<br>
<input type="text" onchange="click1('S')" id="s" style="width: 326px; margin-left:240px;" class="form-control">

</select>
<br>
<br>
<input type="text" onchange="click1('M')" id="m"  style="width: 326px;margin-left: 580px; margin-top: -123px;" class="form-control">

margin-top:0px;">

</div>
<script type="text/javascript" charset="utf-8">
    function demofun(){
        var y;
       var option= document.getElementById("demo1");
   
       if(option.value== "Minutes"){
           document.getElementById("demo2").value="Seconds";
           y = document.getElementById("s").value /60;
                document.getElementById("s").value = y;
        
       }
       else{
           document.getElementById("demo2").value="Minutes"
           z = document.getElementById("s").value *60;
                document.getElementById("s").value = z;
        
       }
    }
function demofun1(){
    var y;

       if(option.value== "Seconds"){

                document.getElementById("m").value = y;
        
       }

                document.getElementById("m").value = y;
           document.getElementById("demo1").value="Seconds";

    function click1(time){
            var y;
            if(time == "S"){
                y = document.getElementById("s").value /60;
                document.getElementById("m").value = y;

        }

    
</script>
