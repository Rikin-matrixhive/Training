<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <form action="add_data.php" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label>Name:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter full name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label>Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label >Mobile:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter mobileno" name="mobile">
            </div>
            <div class="mb-3 mt-3">
                <label >Select Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="Male"
                        checked>Male
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="Female">Female
                    <label class="form-check-label" for="radio2"></label>
                </div>
            </div>
            

          
            <label for="sel1" class="form-label">Select designation:</label>
            <select class="form-select" id="sel1" name="apply">
                <option >Devloper</option>
                <option>Tester</option>
                <option>HR</option>
                <option>Manager</option>
            </select>
            <div class="mb-3 mt-3">
                <label >Upload your profile picture:</label>
                <input type="file" class="form-control" id="email" placeholder="Enter email" name="image">
            </div>
            <div class="mb-3 mt-3">
                <label>Resume</label>
                <input type="file" class="form-control" id="email" placeholder="Enter email" name="resumes">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Applying for</label>
                <br>
                <br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="applyfor[]" value="PHP Devloper" >
                    <label class="form-check-label" for="check1">PHP Devloper</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="applyfor[]" value="Android Devloper">
                    <label class="form-check-label" for="check2">Android Devloper</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="applyfor[]" value="IOS Devloper" >
                    <label class="form-check-label" for="check1">IOS Devloper</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="applyfor[]" value="Tester">
                    <label class="form-check-label" for="check2">Tester</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="applyfor[]" value="HR" >
                    <label class="form-check-label" for="check1">HR</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="applyfor[]" value="Manager">
                    <label class="form-check-label" for="check2">Manager</label>
                  </div>

                </div>

                <div class="mb-3 mt-3">
                    <label >Address:</label>
                    <textarea class="form-control" rows="5" id="comment" name="address" placeholder="Enter address"></textarea>
                </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass">
            </div>
             
            
            <button type="submit" class="btn btn-primary" name="add">Submit</button>

        </form>
    </div>

</body>

</html>
