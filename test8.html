<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            border: 2px solid white;
                background: black;
                width: 180px;   
        }
        button{
            width: 66px;
    height: 36px;
        }
        span{
            font-size: 20px;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 8</title>
</head>
<body>
    <center>

    <div class="container">
        <button onclick="increment()"> + </button><span id="result"></span>
        <button onclick="decrement()"> - </button>
    </div>
    </center>

    
      <script>
          var data = 0;
          function increment(){
              data= data + 1 ;
              document.getElementById('result').innerText=data;
    
          }
          function decrement(){
              data= data  -1 ;
              document.getElementById('result').innerText=data;
    
          }
      </script>
    
</body>
</html>
