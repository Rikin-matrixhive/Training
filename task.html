<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form values</title>

        body{
            background-color: rgb(220, 228, 255);

    <meta charset="UTF-8">

</head>
<body>
    <div class="form" >
    <form action="">
        <input type="text" id="writetext" oninput="showtext()">
        <p id="shwotext" style="color: red;"></p>
    </div>
    </form>
    <script>
    function showtext(){
        var text = document.getElementById("writetext").value;
        document.getElementById("shwotext").innerHTML= text;

     }
    </script>
</body>
