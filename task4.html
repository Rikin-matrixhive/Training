<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       .container{
           margin-top: 200px;
       }
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
</head>
<body>
<div class="container"></div>
<input type="number" onchange="convert('C')" id="c" style="width: 326px; margin-left:240px;" class="form-control">
<br>
<select onclick="demofun()" id="demo1" class="form-select" style="width: 326px; margin-left:240px;">
    <option value="Fahrenhit">Fahrenhit</option>
    <option value="Celsius">Celsius</option>
</select>
<br>
<input type="text" onchange="convert('f')" id="f" style="width: 326px;margin-left: 580px; margin-top: -123px;" class="form-control">
<br>
<select onclick="demofun1()" id="demo2" class="form-select" style="width: 326px; margin-left: 580px;
margin-top:0px;">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenhit">Fahrenhit</option>
</select>
</div>
<script type="text/javascript" charset="utf-8">
    function demofun(){
       var option= document.getElementById("demo1");
    //    var fah= document.getElementById("fah");
    //    var cel = document.getElementById("cel");
       if(option.value== "Fahrenhit"){
        x = document.getElementById("c").value * 9 / 5 + 32;
        document.getElementById("c").value = parseInt(x);

           document.getElementById("demo2").value="Celsius";


          
       }
       else{
           document.getElementById("demo2").value="Fahrenhit"
           x = (document.getElementById("c").value - 32) * 5 / 9;
           document.getElementById("c").value = parseFloat(x);

        
       }

    }
function demofun1(){
       var option= document.getElementById("demo2");
       if(option.value== "Celsius"){
           document.getElementById("demo1").value="Fahrenhit";
           
           x = (document.getElementById("f").value - 32) * 5 / 9;
           document.getElementById("f").value = parseFloat(x);
       }
       else{
           document.getElementById("demo1").value="Celsius"
           x = document.getElementById("f").value * 9 / 5 + 32;
        document.getElementById("f").value = parseInt(x);
       }
    }
    
    function convert(degree) {
        console.log(degree)
          var x= "";
            if (degree == "C") {
                x = document.getElementById("c").value * 9 / 5 + 32;
                document.getElementById("f").value = parseFloat(x);
            } else {
                x = (document.getElementById("f").value - 32) * 5 / 9;
                document.getElementById("c").value = parseInt(x);
            }
        }
    
</script>
</body>
</html>
