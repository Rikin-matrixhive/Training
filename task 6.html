<!DOCTYPE html>
<html lang="en">

<head>
  
  <style>
    input[type="range"] {
    -webkit-appearance: none;
    height: 30px;
    width: 202px;
    outline: none;
    cursor: pointer;

}
  
/* CSS property for slider thumb */
input[type="range"]::-webkit-slider-thumb {
    /* -webkit-appearance: none; */
    width: 202px;
    background : black;
    border-radius: 50%;
    animate: 0.2s;

}

input[type=range]:focus {
  outline: none;
}
  
.main #r1 {
    background: linear-gradient(90deg, #000, red);
}
  
.main #r2 {
    background: linear-gradient(90deg, #000, green);
}
  
.main #r3 {
    background: linear-gradient(90deg, #000, blue);
}

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rgb color maker</title>
</head>

<body>
  <div class="main">
    <textarea id="id1" cols="50" rows="10" readonly></textarea>
    <!-- RGB value boxes !-->
    <br>
    <br>
    <label for="">R:</label>
    <input id="red" type=number size=3 maxlength=3 name="r" value="0" oninput="rgb()"> <input type="hidden"
      id="sideid1">
      <output id="number1" class=""></output>

      <input type="range" id="r1" min="0" max="255" oninput="slider()">
    <br>

    <label for="">G:</label>

    <input id="green" type=number size=3 maxlength=3 name="g" value="0" oninput="rgb()"> <input type="hidden"
      id="sideid2">
      <output id="number2"></output>

      <input type="range" id="r2" min="0" max="255" oninput="slider()">
    <br>

    <label for="">B:</label>
    <input id="blue" type=number size=3 maxlength=3 name="b" value="0" oninput="rgb()"><input type="hidden"
      id="sideid3">
      <output id="number3"></output>
      <input type="range" id="r3" min="0" max="255" oninput="slider()">

  </div>


  <script>
    function rgb() {

      var r = document.getElementById("red").values
        "rgb(" + document.getElementById("red").value;

      var g = document.getElementById("green").value
      document.getElementById("sideid2").style.backgroundColor =
        "rgb(" + document.getElementById("green").value;

      var b = document.getElementById("blue").value
      document.getElementById("sideid3").style.backgroundColor =
        "rgb(" + document.getElementById("blue").value;


      document.getElementById("id1").style.backgroundColor =
        "rgb(" + document.getElementById("red").value + ","
        + document.getElementById("green").value + ","
        + document.getElementById("blue").value + ")";




      var range = document.getElementById("red").value;
      document.getElementById("r1").value = range;


      var range = document.getElementById("green").value;
      document.getElementById("r2").value = range;


      var range = document.getElementById("blue").value;
      document.getElementById("r3").value = range;


    }
  function slider(){
    var red= document.getElementById("r1").value;
    document.getElementById("red").value = red;
    document.getElementById("number1").innerHTML =red;
    var green= document.getElementById("r2").value;
    document.getElementById("green").value = green;
    document.getElementById("number2").innerHTML =green;

    var blue= document.getElementById("r3").value;
    document.getElementById("blue").value = blue;
    document.getElementById("number3").innerHTML =blue;

    var colour = 'rgb(' + red + ',' + green + ',' + blue + ')';
    
    document.getElementById('id1').style.backgroundColor = colour;
    document.getElementById('id1').value = colour;
    
}
  
// On changing red range slider myColour()
// function is called  
document.getElementById('red')
    .addEventListener('input', slider);
  
// On changing green range slider myColour()
// function is called
document.getElementById('green')
    .addEventListener('input', slider);
  
// On changing blue range slider myColour()
// function is called
document.getElementById('blue')
    .addEventListener('input', slider);
      



  


  </script>
</body>

</html>
